<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script id="left-message-template" type="text/template">
        <div class="left-message-row">
            <div class="avatar">
                <div class="avatar-img">
                    <img src="<%= avatar %>" alt="">
                </div>
                <div class="avatar-name" data-toggle="tooltip" title="<%= name %>">
                    <%= name %>
                </div>
            </div>
            <div class="message">
                <div class="left-direction"></div>
                <div class="left-message-content">
                    <%= content %>
                </div>
            </div>
        </div>
    </script>
    <script id="right-message-template" type="text/template">
        <div class="right-message-row">
            <div class="message">
                <div class="right-message-content">
                    <%= content %>
                </div>
                <div class="right-direction"></div>
            </div>
            <div class="avatar">
                <div class="avatar-img">
                    <img src="<%= avatar %>" alt="">
                </div>
                <div class="avatar-name">
                    <span data-toggle="tooltip" title="<%= name %>"><%= name %></span>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">

	<div class="row" style="margin-bottom: 60px;">
	  <div class="col-xs-12 col-sm-6 col-md-8" style="padding:0;">
	  	<div class="panel panel-default" style="border:none;">
		  <div class="panel-body">
		    <!-- 头部文章区 -->
		    <div class="thumbnail" style="border: none;padding: 0;">
				<img id="new_image" src="http://himg2.huanqiu.com/attachment2010/2018/0722/20180722125750909.jpg">
			</div>
		    <div>
			  <h3 id="new_title">全国院线电影《童年时代》在渝筹备简讯</h3>
			  <p id="new_summary">由重庆稣渔影视传媒股份有限公司筹备出品的，全国院线电影《童年时代》于2018年5月7日正式在国家新闻出版总局电影电子政务平台备案。 据重庆稣渔影视传媒负责...</p>
			  <p>
			  	<a id="new_href" href="http://www.sohu.com/a/242653190_430336">搜狐网 1小时前</a>
			  </p>
			</div>
		  </div>
		  <div class="panel-footer">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">热门讨论主题</h2>
              </div>
              <div class="panel-body">
                电影
              </div>
            </div>
		  </div>
		</div>
	  </div>
	  <div class="col-xs-12 col-md-4" style="margin-top: 14px;">
	  	
        <!-- 讨论区 -->
                <div class="row">
                <div class="col-sm-12 clear-margin-padding">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="left">
                                <span class="glyphicon glyphicon-home"></span> <span id="roomname">聊天室</span> 
                                <span class="glyphicon glyphicon-user"> </span> <span id="username">Guest</span>
                            </div>
                            <!-- <div class="right">
                                <span>在线人数：</span><span id="online-count">1.2万+</span>
                            </div> -->
                        </div>
                        <div class="panel-body clear-margin-padding">
                            <div id="messages"></div>
                        </div>
                        <div class="panel-footer">
                            <form role="form" id="send-form" onsubmit="return false;">  <!-- 阻止表单提交跳转 -->
                                <div class="input-group">
                                    <input id="send-message" type="text" class="form-control" placeholder="请输入要发送的消息">
                                    <div class="input-group-btn dropup">
                                    <button type="submit" class="btn btn-success" >发送</button>
                                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu command-list">
                                        <li><a href="javascript:void(0);" id="modify-username">修改用户名</a></li>
                                        <li><a href="javascript:void(0);" id="leave-room">离开</a></li>
                                    </ul>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- panel-footer -->
                    </div> <!-- panel -->
                <div id="mask">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="row avatar-list">
                            <ul>
                                <li><img src="img/1.png" class="img-circle avatar-img"></li>
                                <li><img src="img/2.png" class="img-circle avatar-img"></li>
                                <li><img src="img/3.png" class="img-circle avatar-img"></li>
                                <li><img src="img/4.png" class="img-circle avatar-img"></li>
                                <li><img src="img/5.png" class="img-circle avatar-img"></li>
                                <li><img src="img/6.png" class="img-circle avatar-img"></li>
                                <li><img src="img/7.png" class="img-circle avatar-img"></li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <input id="input-name" type="text" class="form-control" placeholder="给自己取个响亮的名字" aria-describedby="sizing-addon1">
                                <span class="input-group-btn">
                                    <button id="go" class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                </div> <!-- col-sm-8 -->
                </div> <!-- row -->
            <!-- 讨论区结束 -->
	  </div>
	</div>
</div>	

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript">
    //新闻内容
    var new_ = JSON.parse(getUrlParam("new")) 
    $("#new_image").attr("src", new_.image)
    $("#new_title").text(new_.title)
    $("#new_summary").text(new_.summary)
    $("#new_href").attr("href", new_.href)
    $("#new_href").text(new_.from_time) 
    //md5
    // var topic = hex_md5(new_.href)

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if(r != null){
          return decodeURIComponent(r[2]);
      }
      return null;//返回参数值
    }
</script>
<script src="js/ejs.min.js"></script>
<script src="js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
